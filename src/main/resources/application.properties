 spring.application.name=Literalura
#configuracion base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/Literalura
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
            #consultas generadas por SQL generadas
spring.joa.properties.hibernate.dialect=org.hibernate.dialect.postgreSQLDialect
            #Dialecto hibernate postgreSQL
logging.level.root=INFO
logging.level.org.springframework.jdbc=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.hibernate.tool.hbm2ddl=INFO
logging.level.org.hibernate.engine.jdbc.connections.internal.DriverManagerConnectionProviderImpl=INFO
logging.level.com.zaxxer.hikari=INFO
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection.threshold=2000
spring.datasource.initialization-mode=never

